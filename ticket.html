  </header>
  <main class="main-container">
    <div class="ticket-container">
      <form action="ticket.html" class="ticket-form">
        <div class="form-head">
          <h2 class="ticket-title">Book Your Seat Earlier!</h2>
        </div>
        <div class="form-input">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" id="name">
        </div>
        <div class="form-input">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="form-input">
          <label for="type">Types</label>
          <select name="types" id="type" class="form-control select">
            <option value="vip">VIP</option>
            <option value="student">Student</option>
            <option value="couple">Couple</option>
          </select>
        </div>
        <div class="form-input">
          <label for="price">Price</label>
          <select name="price" id="price" class="form-control select">
            <option value="vip">1500$ VIP</option>
            <option value="couple">1000$ Couple</option>
            <option value="student">800$ Student</option>
          </select>
        </div>
        <button class="form-input button" type="submit" name="submit">
          Get Your Ticket
        </button>
      </form>

    </div>
